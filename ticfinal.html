<script>
    var audio = new Audio("audio/bluebird.mp3");
    var muteToggle = true;
    var tick = new Audio("audio/tick.mp3");
    var bell1 = new Audio("audio/bell1.mp3");
    var end_paths = ['naruto2.gif', 'naruto3.gif', 'naruto4.gif', 'sasuke1.gif', 'sasuke3.gif', 'sasuke4.gif']
    var parents = document.getElementsByClassName('parent');
    var childs = document.getElementsByClassName('child');
    var marks = document.getElementsByClassName('mark');
    var side = document.getElementsByClassName('side');
    var parent_win = document.getElementsByClassName('parent_win_cont');
    var p_mark = document.getElementsByClassName('p_mark');
    var flag = true;
    var c_flag = [];
    var total_moves = 0;
    var activeParents = ['all'];
    var completedParents = [];
    var i;

    for (i = 0; i < 81; i++) {
        c_flag[i] = null
    }
    for (i = 0; i < 9; i++) {
        completedParents[i] = null
    }

    function freeze_screen() {
        document.getElementsByClassName('screen_freezer')[0].classList.toggle('display-ib');
    }

    function mark(index) {
        if (c_flag[index] == null && activeParents.includes(calculateChildParent(index))) {
            tick.play()
            if (flag) {
                marks[index * 2].classList.add('display-ib')
            } else {
                marks[index * 2 + 1].classList.add('display-ib')
            }
            c_flag[index] = flag
            side[0].classList.toggle("filter_50")
            side[1].classList.toggle("filter_50")
            checkWinChild(calculateChildParent(index))
            activateParent(calculateChildIndex(index))
            flag = !flag
        }
    }

    function activateParent(toActivate) {
        for (i = 0; i < 9; i++) {
            if (!completedParents.includes(i)) {
                parents[i].classList.remove("bg_grey")
                activeParents.pop(i)
            }
        }
        if (toActivate == 'all' || completedParents[toActivate] != null) {
            for (i = 0; i < 9; i++) {
                if (!completedParents.includes(i)) {
                    parents[i].classList.add("bg_grey")
                    activeParents.push(i)
                }
            }
        } else {
            parents[toActivate].classList.add("bg_grey")
            activeParents.push(toActivate)
        }
    }

    function markParent(index, flag) {
        if (completedParents[index] == null) {
            bell1.play()
            parent_win[index].classList.add('display-ib')
            if (flag == true) {
                p_mark[index * 2].classList.add('display-ib')
            } else if (flag == false) {
                p_mark[index * 2 + 1].classList.add('display-ib')
            }
            completedParents[index] = flag
        }
    }

    function checkWinChild(parent) {
        i = 9 * parent
        let win_flag = false
        if ((c_flag[i] == flag && c_flag[i + 4] == flag && c_flag[i + 8] == flag) ||
            (c_flag[i + 1] == flag && c_flag[i + 4] == flag && c_flag[i + 7] == flag) ||
            (c_flag[i + 2] == flag && c_flag[i + 4] == flag && c_flag[i + 6] == flag) ||
            (c_flag[i + 5] == flag && c_flag[i + 4] == flag && c_flag[i + 3] == flag) ||
            (c_flag[i] == flag && c_flag[i + 1] == flag && c_flag[i + 2] == flag) ||
            (c_flag[i] == flag && c_flag[i + 3] == flag && c_flag[i + 6] == flag) ||
            (c_flag[i + 6] == flag && c_flag[i + 7] == flag && c_flag[i + 8] == flag) ||
            (c_flag[i + 2] == flag && c_flag[i + 5] == flag && c_flag[i + 8] == flag)) {
            win_flag = true
        } else if (c_flag[i] != null && c_flag[i + 1] != null && c_flag[i + 2] != null &&
            c_flag[i + 3] != null && c_flag[i + 4] != null && c_flag[i + 5] != null &&
            c_flag[i + 6] != null && c_flag[i + 7] != null && c_flag[i + 8] != null) {
            win_flag = "draw"
        }
        if (win_flag == "draw") {
            markParent(parent, "draw")
            return
        }
        if (win_flag) {
            if (flag) {
                markParent(parent, flag)
            } else {
                markParent(parent, flag)
            }
            checkWinParent(flag)
        }
    }

    function checkWinParent(flag) {
        let win_flag = false
        if ((completedParents[0] == flag && completedParents[4] == flag && completedParents[8] == flag) ||
            (completedParents[1] == flag && completedParents[4] == flag && completedParents[7] == flag) ||
            (completedParents[2] == flag && completedParents[4] == flag && completedParents[6] == flag) ||
            (completedParents[5] == flag && completedParents[4] == flag && completedParents[3] == flag) ||
            (completedParents[0] == flag && completedParents[1] == flag && completedParents[2] == flag) ||
            (completedParents[0] == flag && completedParents[3] == flag && completedParents[6] == flag) ||
            (completedParents[6] == flag && completedParents[7] == flag && completedParents[8] == flag) ||
            (completedParents[2] == flag && completedParents[5] == flag && completedParents[8] == flag)) {
            win_flag = true
        } else if (completedParents[0] != null && completedParents[1] != null && completedParents[2] != null &&
            completedParents[3] != null && completedParents[4] != null && completedParents[5] != null &&
            completedParents[6] != null && completedParents[7] != null && completedParents[8] != null) {
            win_flag = "draw"
        }
        if (win_flag == "draw") {
            declareWinner("draw")
            return
        }
        if (win_flag) {
            if (flag) {
                declareWinner(flag)
            } else {
                declareWinner(flag)
            }
        }
    }

    function declareWinner(flag) {
        document.getElementsByClassName('screen_freezer')[0].style.display = 'none';
        document.getElementsByClassName('win_overlay')[0].style.display = 'block';
        audio.pause();
        if (flag == "draw") {
            document.getElementsByClassName('win_emote')[0].style.background = "url('gif/sad_emoji.gif')"
            document.getElementsByClassName('win_title')[0].innerHTML = "ohh snap !"
            document.getElementsByClassName('win_gif')[0].style.background = "url('gif/end1.gif')"
            document.getElementsByClassName('win_player_name')[0].innerHTML = "Game Draw !"
            return;
        }
        if (flag) {
            document.getElementsByClassName('win_emote')[0].style.background = "url('gif/happy_emoji.gif')"
            document.getElementsByClassName('win_title')[0].innerHTML = "yayyy !"
            document.getElementsByClassName('win_gif')[0].style.background = "url('gif/" + end_paths[(Math.floor(Math.random() * (2 - 0 + 1)) + 0) + 3] + "')"
            document.getElementsByClassName('win_player_name')[0].innerHTML = "Player 1 won !"

        } else {
            document.getElementsByClassName('win_emote')[0].style.background = "url('gif/happy_emoji.gif')"
            document.getElementsByClassName('win_title')[0].innerHTML = "yayyy !"
            document.getElementsByClassName('win_gif')[0].style.background = "url('gif/" + end_paths[(Math.floor(Math.random() * (2 - 0 + 1)) + 0)] + "')"
            document.getElementsByClassName('win_player_name')[0].innerHTML = "Player 2 won !"
        }
    }

    function Start() {
        document.getElementsByClassName('start_overlay')[0].style.display = 'none';
        document.getElementsByClassName('screen_freezer')[0].style.display = 'none';
        audio.loop = true;
        audio.volume = 0.2;
        audio.play();
    }

    function MusicToggle() {
        audio.muted = muteToggle
        muteToggle = !muteToggle
        if (muteToggle) {
            document.getElementsByClassName('btn-restart')[2].style.background = '#15ab2b';
            document.getElementsByClassName('btn-restart')[2].style.borderColor = '#0e691c';
        } else {
            document.getElementsByClassName('btn-restart')[2].style.background = 'red';
            document.getElementsByClassName('btn-restart')[2].style.borderColor = "rgb(160, 3, 3)";
        }

    }

    function calculateChildIndex(index) {
        return parseInt(index % 9);
    }

    function calculateChildParent(index) {
        return parseInt(index / 9);
    }

    activateParent('all');
</script>
